<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <div class="login-illustration">
                <img src="Login.svg" alt="login image">
            </div>
            <div class="login-form">
                <h2 class="title">Login</h2>
                <label class="login-label">Email</label>
                <input type="email" class="login-input" placeholder="Enter your email">
                
                <label class="login-label">Password</label>
                <input type="password" class="login-input" placeholder="Enter your password">
                
                <div class="remember-row">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                
                <button class="submit-btn">Login</button>
                <!-- refere to sign up page -->
                <p class="signup-text">Donâ€™t have an account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </section>
    
</body>
</html>
