<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
 
</head>

<body>
    <div class="page-wrapper" id="img">
        
        <div class="image-block" >
             
        </div>

        <!-- Right card -->
        <div class="card" id="rightCard">
            <h1 class="card-title">Create An Account</h1>

            <form class="signup-form">
                
                <div class="form-group has-error">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" placeholder="First Name" />
                    <p class="error-msg" id="firstNameError">this field is required & Only letters allowed </p>
                </div>

              
                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Last Name" />
                     <p class="error-msg" id="lastNameError">this field is required & Only letters allowed </p>
                </div>

            
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Email" />
                     <p class="error-msg " id="emailError">this field is required & Please enter a valid email </p>
                </div>
 
                 
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Password" />
                     <p class="error-msg" id="passwordError">this field is required & at least 6 chars (letters or numbers)</p>
                </div>

               
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                        placeholder="Confirm Password" />
                         <p class="error-msg" id="confirmPasswordError">this field is required </p>
                </div>

               
                <button type="submit" class="btn-primary" id="btn">
                    Sign Up
                </button>
 
                <p class="login-text">
                    Already have an account?
                    <a href="#" class="login-link">Login</a>
                </p>
            </form>
        </div>
    </div>
    <script>
        
    </script>
    <script src="script.js"></script>
</body>

</html>
